<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" sizes="32x32" href="images/favicon.ico">
  <meta charset="UTF-8">
    <meta name="description" content="The people and network working with Barkertons providing commercial development project management and land investment advice in Leicestershire">
  <title>People | Barkertons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS (match About page exactly) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;600&family=Bricolage+Grotesque:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- MAIN SITE CSS (unchanged) -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- PEOPLE PAGE ONLY STYLES -->
<style>

/* ========= SECTION 1 – HERO (RESET, NO EFFECTS) ========= */
.people-hero {
  position: relative;
  width: 100%;
  height: 420px;            /* fixed, predictable */
  overflow: hidden;        /* enables clean cropping */
  display: flex;
  align-items: center;
  padding-left: 60px;
  background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('images/people.jpg') center/cover no-repeat;        
}

.people-hero h1 {
  position: relative;
  z-index: 2;
  font-family: 'Inknut Antiqua', serif;
  font-size: 40px;
  color: #fff;
  margin: 0;
}

/* Mobile */
@media (max-width: 768px) {
  .people-hero {
    height: 300px;
    padding-left: 30px;
  }

  .people-hero h1 {
    font-size: 32px;
  }
}

/* ========= SECTION 2 – INTRO ========= */
.people-intro{
  background: #ffffff;
  padding: 40px 40px 60px 40px;
  display: flex;
  justify-content: center;
}

.people-intro p{
  font-family: 'Bricolage Grotesque', Arial, sans-serif;
  font-size: 22px;
  color: #09126a;
  margin: 0;
  max-width: 900px;
  text-align: center;
}

/* ========= SECTION 3 – NETWORK ========= */
.network-section{
  background-color: #09126a;
  padding: 80px 40px;
}

.network-large-box{
  width: 100%;
  max-width: 500px;
  margin: 0 auto 50px auto;
  background: #ffffff;
  border: 1px solid #000;
  aspect-ratio: 17 / 9;
  display: flex;
  align-items: center;
  justify-content: center;
}

.network-large-box img{
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.network-grid{
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 70px;
  max-width: 700px;
  margin: 0 auto;
}

.network-grid img{
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  background: #ffffff;
}

/* Tablet */
@media (max-width: 1024px){
  .network-grid{
    grid-template-columns: repeat(3, 1fr);
  }
}

/* Mobile */
@media (max-width: 768px){
  .network-grid{
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>

</head>

<body>

<div id="header"></div>

  <!-- SECTION 1 -->
  <section class="people-hero">
    <h1>People and Network</h1>
  </section>

  <!-- SECTION 2 -->
  <section class="people-intro">

    <p>
      Our network brings together our hands on development and management projects with advisory
      expertise to support long-term asset growth.
    </p>
  </section>

  <!-- SECTION 3 -->
 <section class="network-section">
   <div class="network-large-box">
  <a href="assets/pdfs/profile.pdf" target="_blank" rel="noopener">
    <img src="images/team.jpg" alt="Network overview">
  </a>
</div>

<div class="network-grid">
<img src="images/network-1.jpg" alt="Network diagram 1" loading="lazy">
<img src="images/network-2.jpg" alt="Network diagram 2" loading="lazy">
<img src="images/network-3.jpg" alt="Network diagram 3" loading="lazy">
<img src="images/network-4.jpg" alt="Network diagram 4" loading="lazy">
<img src="images/network-5.jpg" alt="Network diagram 5" loading="lazy">
<img src="images/network-6.jpg" alt="Network diagram 6" loading="lazy">
<img src="images/network-7.jpg" alt="Network diagram 7" loading="lazy">
<img src="images/network-8.jpg" alt="Network diagram 8" loading="lazy">
<img src="images/network-9.jpg" alt="Network diagram 9" loading="lazy">
<img src="images/network-10.jpg" alt="Network diagram 10" loading="lazy">
<img src="images/network-11.jpg" alt="Network diagram 11" loading="lazy">
<img src="images/network-12.jpg" alt="Network diagram 12" loading="lazy">
</div>
  </section>

  <div id="footer"></div>

   <script src="assets/js/main.js" defer></script>
  </body>
</html>
