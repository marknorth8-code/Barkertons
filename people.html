<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>People | Barkertons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS (match About page exactly) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;600&family=Bricolage+Grotesque:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- MAIN SITE CSS (unchanged) -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- PEOPLE PAGE ONLY STYLES -->
<style>

/* ========= SECTION 1 – HERO ========= */
.people-hero{
  position: relative;
  height: 360px;
  background:
    linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
    url("images/network.jpg") center / cover no-repeat;
  display: flex;
  align-items: center;
  padding-left: 60px;
}

.people-hero h1{
  font-family: 'Inknut Antiqua', serif;
  font-size: 40px;
  color: #ffffff;
  margin: 0;
}

@media (max-width: 768px){
  .people-hero{
    height: 280px;
    padding-left: 30px;
  }

  .people-hero h1{
    font-size: 32px;
  }
}

/* ========= SECTION 2 – INTRO ========= */
.people-intro{
  background: #ffffff;
  padding: 40px 40px 60px 40px;
  display: flex;
  justify-content: center;
}

.people-intro p{
  font-family: 'Bricolage Grotesque', Arial, sans-serif;
  font-size: 22px;
  color: #09126a;
  margin: 0;
  max-width: 900px;
  text-align: center;
}

/* ========= SECTION 3 – NETWORK ========= */
.network-section{
  background-color: #09126a;
  padding: 80px 40px;
}

.network-large-box{
  width: 100%;
  max-width: 500px;
  margin: 0 auto 50px auto;
  background: #ffffff;
  border: 1px solid #000;
  aspect-ratio: 17 / 9;
  display: flex;
  align-items: center;
  justify-content: center;
}

.network-large-box img{
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.network-grid{
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 30px;
  max-width: 1100px;
  margin: 0 auto;
}

.network-grid img{
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  background: #ffffff;
}

/* Tablet */
@media (max-width: 1024px){
  .network-grid{
    grid-template-columns: repeat(3, 1fr);
  }
}

/* Mobile */
@media (max-width: 768px){
  .network-grid{
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>

</head>

<body>

<div id="header"></div>

  <!-- SECTION 1 -->
  <section class="people-hero">
    <h1>Our Network</h1>
  </section>

  <!-- SECTION 2 -->
  <section class="people-intro">
    <p>
      Our network brings together our hands on development and management projects with advisory
      expertise to support long-term asset growth.
    </p>
  </section>

  <!-- SECTION 3 -->
 <section class="network-section">
   <div class="network-large-box">
  <a href="assets/pdfs/network.pdf" target="_blank" rel="noopener">
    <img src="images/network-overview.jpg" alt="Network overview">
  </a>
</div>

<div class="network-grid">
  <img src="images/network/01.jpg" alt="">
  <img src="images/network/02.jpg" alt="">
  <img src="images/network/03.jpg" alt="">
  <img src="images/network/04.jpg" alt="">
  <img src="images/network/05.jpg" alt="">
  <img src="images/network/06.jpg" alt="">
  <img src="images/network/07.jpg" alt="">
  <img src="images/network/08.jpg" alt="">
  <img src="images/network/09.jpg" alt="">
  <img src="images/network/10.jpg" alt="">
  <img src="images/network/11.jpg" alt="">
  <img src="images/network/12.jpg" alt="">
</div>

</body>
  <div id="footer"></div>

   <script src="assets/js/main.js"></script>
  </body>
</html>
