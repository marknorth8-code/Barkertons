<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Construction | Barkertons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;600&family=Bricolage+Grotesque:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- MAIN SITE CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- PAGE-ONLY STYLES -->
  <style>
    body{
      padding-top: 0; /* header handles spacing */
    }
/* ========= UNDER CONSTRUCTION SECTION ========= */

.under-construction-section{
  background: #ffffff;
  min-height: calc(100vh - 180px); /* header + footer allowance */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 160px 20px 40px 20px;
}

.uc-text{
  font-family: "Times New Roman", Times, serif;
  font-size: 26px;
  color: #000000;
  margin: 20px 0;
}

.uc-image{
  height: 25vh;
  max-height: 300px;
  width: auto;
  object-fit: contain;
}

    /* SECTION 1 – BLANK PLACEHOLDER */
    .under-construction-hero{
      height: 360px;
      background: #f5f5f5; /* neutral placeholder */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 768px){
      .under-construction-hero{
        height: 280px;
      }
    }
  </style>
</head>

<body>

  <!-- GLOBAL HEADER -->
  <div id="header"></div>
<section class="under-construction-section">

  <div class="uc-text">
    Page under construction – please return later
  </div>

  <img
    src="images/worker.jpg"
    alt="Construction worker"
    class="uc-image"
  >

  <div class="uc-text">
    Page under construction – please return later
  </div>

</section>

<div id="footer"></div>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
