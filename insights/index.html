
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="description" content="Insights and commentary from Barkertons Property on commercial real estate markets, development strategy and land value.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insights | Barkertons Property</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600&family=Inknut+Antiqua:wght@400;600&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="../assets/css/styles.css">
 <link rel="stylesheet" href="insights.css">
</head>

<body>

 <div id="header" style="height:90px;"></div>

<main class="insights-page">
  <h1 class="insights-title">Our Insights</h1>

<section class="carousel-section home-carousel">
  <div class="carousel-wrapper">
    <button class="carousel-arrow left">&#8249;</button>

    <div class="carousel-track">
      <!-- Cards are dynamically added here by JS -->
    </div>

    <button class="carousel-arrow right">&#8250;</button>
  </div>
</section>
  
        <div class="insight-card">
          <img src="../images/insight-1.jpg" alt="Insight 1" loading="lazy">
          <h2>Post 1 Headline</h2>
          <p class="summary">Quarterly update on market performance</p>
          <p class="date">22 July 2025</p>
          <a class="read-more" href="article-template.html">Read more</a>
        </div>
      </div>

      <button class="carousel-arrow right">&#8250;</button>
    </div>
  </section>
</main>

<div id="footer"></div>

<script src="../assets/js/main.js" defer></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const carouselTrack = document.querySelector(".carousel-track");

  // Load JSON data
  fetch("assets/js/insights-data.json")
    .then(response => response.json())
    .then(data => {
      data.forEach(insight => {
        // Create card element
        const card = document.createElement("div");
        card.className = "insight-card";

        card.innerHTML = `
          <img src="${insight.image}" alt="${insight.title}" loading="lazy">
          <h2>${insight.title}</h2>
          <p class="summary">${insight.summary}</p>
          <p class="date">${insight.date}</p>
          <a class="read-more" href="${insight.link}">Read more</a>
        `;

        carouselTrack.appendChild(card);
      });
    })
    .catch(err => console.error("Error loading insights:", err));
});
</script>

</body>

</html>
