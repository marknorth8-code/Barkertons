<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Barkertons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;600&family=Bricolage+Grotesque:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    body { padding-top: 90px; }

    /* Centering the entire section content */
    .contact-section {
      position: relative;
      background: url("images/contact.jpg") center / cover no-repeat;
      padding: 80px 20px;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center; /* Horizontal center */
      justify-content: center; /* Vertical center */
    }

    .contact-title {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 22px;
      color: #09126a;
      margin-bottom: 20px;
      text-align: center; /* Center text */
    }

    .contact-form-wrapper {
      width: 100%;
      max-width: 900px;
      border: 2px solid #000;
      padding: 40px;
      background: rgba(255,255,255,0.9);
      box-sizing: border-box;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 40px;
      row-gap: 30px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      font-family: "Times New Roman", serif;
      font-size: 16px;
      color: #808080;
    }

    .form-field input, .form-field textarea {
      border: none;
      border-bottom: 2px solid #000;
      background: transparent;
      padding: 8px 0;
      outline: none;
    }

    .full-width { grid-column: 1 / -1; }

    .submit-wrapper {
      grid-column: 1 / -1; /* Centered button */
      display: flex;
      justify-content: center; 
      margin-top: 20px;
    }

    button {
      background: #7B014C;
      color: #fff;
      border: none;
      padding: 12px 40px;
      font-family: 'Inknut Antiqua', serif;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover { opacity: 0.9; }

    @media (max-width: 768px) {
      form { grid-template-columns: 1fr; }
      .contact-form-wrapper { padding: 20px; }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <section class="contact-section">
    <div class="contact-title">Get in Touch:</div>
    <div class="contact-form-wrapper" id="form-container">
      <form id="contact-form" action="https://formspree.io" method="POST">
        <div class="form-field">
          <label>First Name*</label>
          <input type="text" name="first-name" required>
        </div>
        <div class="form-field">
          <label>Last Name*</label>
          <input type="text" name="last-name" required>
        </div>
        <div class="form-field">
          <label>Phone Number*</label>
          <input type="tel" name="phone" required>
        </div>
        <div class="form-field">
          <label>Email*</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-field full-width">
          <label>Message*</label>
          <textarea name="message" required style="border: 1px solid #000; height: 100px; padding: 10px;"></textarea>
        </div>
        <div class="submit-wrapper">
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </section>

  <div id="footer"></div>
  <script src="assets/js/main.js"></script>
</body>
</html>
