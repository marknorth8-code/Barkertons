<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Barkertons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    body { padding-top: 90px; margin: 0; }

    /* Centering the section content */
    .contact-section {
      position: relative;
      background: url("images/contact.jpg") center / cover no-repeat;
      padding: 80px 20px;
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      align-items: center; /* Horizontal center */
      justify-content: center; /* Vertical center */
    }

    .contact-title {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 24px;
      color: #09126a;
      margin-bottom: 25px;
      text-align: center;
      letter-spacing: 1px;
    }

    .contact-form-wrapper {
      width: 100%;
      max-width: 850px;
      border: 1.5px solid #000;
      padding: 40px;
      background: rgba(255, 255, 255, 0.92);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 40px;
      row-gap: 25px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      font-family: "Times New Roman", serif;
      font-size: 15px;
      color: #555;
    }

    .form-field label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #09126a;
    }

    .form-field input, .form-field textarea {
      border: none;
      border-bottom: 1.5px solid #000;
      background: transparent;
      padding: 8px 0;
      font-family: Arial, sans-serif;
      outline: none;
    }

    .form-field textarea {
      border: 1.5px solid #000;
      height: 120px;
      padding: 10px;
      margin-top: 5px;
    }

    .full-width { grid-column: 1 / -1; }

    /* Center the button */
    .submit-wrapper {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      background: #7B014C;
      color: #fff;
      border: none;
      padding: 12px 50px;
      font-family: 'Inknut Antiqua', serif;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover { background: #5a0138; }

    .success-message {
      font-family: 'Bricolage Grotesque', sans-serif;
      font-size: 18px;
      color: #09126a;
      text-align: center;
    }

    @media (max-width: 768px) {
      form { grid-template-columns: 1fr; }
      .contact-form-wrapper { padding: 25px; }
      .contact-section { padding: 40px 15px; }
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <section class="contact-section">
    <div class="contact-title">Get in Touch</div>

    <div class="contact-form-wrapper" id="form-container">
      <!-- Formspree Integrated Form -->
      <form id="contact-form" action="https://formspree.io/f/xdagnprk" method="POST">
        
        <div class="form-field">
          <label>First Name*</label>
          <input type="text" name="first-name" required>
        </div>

        <div class="form-field">
          <label>Last Name*</label>
          <input type="text" name="last-name" required>
        </div>

        <div class="form-field">
          <label>Phone Number</label>
          <input type="tel" name="phone">
        </div>

        <div class="form-field">
          <label>Email Address*</label>
          <input type="email" name="email" required>
        </div>

        <div class="form-field full-width">
          <label>How can we help?*</label>
          <textarea name="message" required></textarea>
        </div>

        <div class="submit-wrapper">
          <button type="submit">SUBMIT ENQUIRY</button>
        </div>
      </form>
    </div>
  </section>

  <div id="footer"></div>

  <script src="assets/js/main.js"></script>

  <!-- Script to handle the "Thank You" message without leaving the page -->
  <script>
    const form = document.getElementById('contact-form');
    const container = document.getElementById('form-container');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if(response.ok){
          container.innerHTML = `
            <div class="success-message">
              <h3>Thank you!</h3>
              <p>Your enquiry has been submitted. A member of the Barkertons team will be in touch shortly.</p>
            </div>
          `;
        } else {
          alert("There was an error. Please try again or email us directly.");
        }
      });
    });
  </script>

</body>
</html>
